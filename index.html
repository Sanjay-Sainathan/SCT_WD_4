<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <h1>To-Do</h1>
    <p class="subtitle">Enter plans · Checklists</p>

    <div class="input-box">
      <input id="taskInput" type="text" placeholder="Write your task…" />
      <input id="taskTime" type="datetime-local" />
      <button id="addBtn">Add Task</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
